<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function generator</title>
</head>
<body>
    <script>

        function* createNames(){
            yield "Enzo";
            yield "Saskia";
            yield "Samsidan";
        }

        document.writeln(`<p>${createNames()}`);

        let names = createNames();
        for (const name of names) {
            document.writeln(`<p>${name}</p>`)
        }

    </script>
</body>
</html>
