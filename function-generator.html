<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function generator</title>
</head>
<body>
    <script>

        function* createNames(){
            yield "Enzo";
            yield "Saskia";
            yield "Samsidan";
        }

        document.writeln(`<p>${createNames()}`);

        let names = createNames();
        for (const name of names) {
            document.writeln(`<p>${name}</p>`)
        }

        function* buatGanjil(value){
            for (let i = 1; i < 100; i++) {
                if(i % 2 !== 0){
                    yield i;
                }
            };
        };

        let numbers = buatGanjil();
        for (const number of numbers) {
            document.writeln(`<p>${number}</p>`)
        }

        function buatGanjilArray(value){
            const result = [];
            for (let i = 1; i <= value; i++){
                if (i % 2 === 1){
                    console.info(`yield ${i}`);
                    result.push(i);
                }
            }
            return result
        };

        const numberz = buatGanjilArray(100);


    </script>
</body>
</html>
