<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scope</title>
</head>
<body>
    <script>
        // global scope
        let counter = 0;

        function hitMe (){
            // local scope hitMe
            counter++;
            document.writeln(`<p>${counter}`);
        };

        hitMe();
        hitMe();

        // contoh scope dalam nested function, local diatas bisa diakses local dibawah

        function first(){
            const fisrtVariable = "First";

            function firstNested(){
                document.writeln(`<p>${fisrtVariable}`);
            };

            firstNested();
        }

        first();
    </script>
</body>
</html>
