<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <script>
        const nilai = "A";

        switch (nilai) {
            case "A" :
                document.writeln("<p>Kamu lulus banget</p>");
                break;
            case "B" :
                //document.writeln("<p>Kamu lulus</p>");
                //break;
            case "C" :
                document.writeln("<p>Kamu pas pasan tapi lulus</p>");
                break;
            case "D" :
                document.writeln("<p>Kamu gak lulus</p>");
                break;
            default :
                document.writeln("<p>Kamu gak lulus banget</p>");
        }
    </script>
</body>
</html>
