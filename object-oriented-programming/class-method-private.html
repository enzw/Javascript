<body>
    <script>

        class Person {
            // #name;

            // constructor(name){
            //     this.#name = name;
            // }

            say(name){
                if(name){
                    this.#sayWithName(name)
                } else {
                    this.#sayWithoutName()
                }
            }

            #sayWithoutName(){
                console.info(`Hello, anonymous!`)
            }

            #sayWithName(name){
                console.info(`Hello, ${this.name}!`)
            }

        }

        const saskia = new Person;
        saskia.name = "Saskia";
        saskia.say();
        saskia.say("Saskia")
        // saskia.#sayWithName();

    </script>
