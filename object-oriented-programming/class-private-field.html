<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class private field</title>
</head>
<body>
    <script>
        // private biar tidak bisa diakses dari luar class 

        class Counter {
            #counter = 0;

            increment(){
                this.#counter++;
            }

            decrement(){
                this.#counter--;
            }

            getCounter(){
                return this.#counter;
            }
        }


    const counter = new Counter;
    counter.increment();
    counter.increment();

    console.info(counter.getCounter());

    </script>
</body>
</html>
