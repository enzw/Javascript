<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
</head>
<body>
    <script>
        // membuat class di javascript
        class Person {
            // ini constructor class nya
            constructor(name){
                console.info(`membuat person ${name}`)
            }
        }

        const enzo = new Person("enzo")
        const saskia = new Person("saskia")
        
        console.info(enzo)
        console.info(saskia)

    </script>
</body>
</html>
