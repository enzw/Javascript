        // Prototype bisa dilihat di inspect (property paling bawah dalam objek)
        function Person () {
            this.firstName = "";
            this.lastName = ""; 
        }

        // kita akan tambah property objek prototypenya si Person
        // kalau ada 2 fungsi yang bernama sama namun salah satunya ada di proto dan ada di objek utama maka yang dipake yang di objek utama
        Person.prototype.sayBye = function (){
            console.info(`Bye, ${this.firstName}`)
        }
