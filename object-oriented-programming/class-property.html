<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class property</title>
</head>
<body>
    <script>

        class Person {
            constructor(name){
                this.name = name;
            }
        }

        const enzo = new Person("enzo");
        const saskia = new Person("saskia");
        
        console.info(enzo);
        console.info(enzo.name);
        console.info(saskia);

    </script>
</body>
</html>
