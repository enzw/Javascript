<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function arrow</title>
</head>
<body>
    <script>

        // 1. arrow function
        const sayHello = (name) => {
            const say = `<p>Hello ${name}</p>`;
            document.writeln(say);
        }

        sayHello("Enzo");

        // 2. arrow function tanpa block, hanya untuk yang sederhana(satu baris)
        // const sayHellow = (name) => document.writeln(`<p>Hello, ${name}</p>`);

        // sayHellow("Saskia");

        // 3. arrow function yang return value, kalo satu baris gaperlu kata kunci return
        // const sum = (first , second) => {
        //     return first + second;
        // }
        // hasil = sum(1, 2);

        const sum = (first, second) => first + second;
        
        document.writeln(sum(1,2));

        // 4. arrow function tanpa kurung parameter
        const sayHellow = name => document.writeln(`<p>Hello, ${name}</p>`);

        sayHellow("Saskia");

        // 5. arrow function sebagai parameter di function lain
        function giveMeName(callback){
            callback("Enzo");
        }

        giveMeName(name => document.writeln(`Hello ${name}`))

        // versi anonymous function
        // giveMeName(function(name) {
        //     document.writeln(`<p>Hello ${name}</p>`)
        // })

    </script>
</body>
</html>
