<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If expression</title>
</head>
<body>
    <script>

        const value = 60

        if (value > 80){
            document.writeln("<p>Nilai kamu : A, Kamu lulus</p>")
        } else if (value > 60) {
            document.writeln("<p>Nilai kamu : B, Kamu lulus</p>")
        } else {
            document.writeln("<p>Nilai kamu : C, Maaf coba lagi</p>")
        }

    </script>
</body>
</html>
