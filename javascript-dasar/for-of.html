<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for of</title>
</head>
<body>
    <script>

        // tidak bisa digunakan di objek karena bukan iterable

        const names = ["Enzo" , "Saskia" , "Putri"];
        for(const index of names){
            document.writeln(`<p>${index}</p>`);
        };

        const fullname = "Saskia Samsidan";
        for(const char of fullname){
            document.writeln(`<p>${char}`)
        }

    </script>
</body>
</html>
