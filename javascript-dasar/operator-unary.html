<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Unary</title>
</head>
<body>
    <script>
        //assign 1 positif
        let result = +1;
        document.writeln(result);
        document.writeln("<br>");

        //result -= 1
        result--;
        document.writeln(result);
        
        document.writeln("<br>");

        //result += 1
        result++;
        document.writeln(result);

        document.writeln("<br>");

        //result menjadi negatif
        result = -result;
        document.writeln(result);
    </script>
</body>
</html>
