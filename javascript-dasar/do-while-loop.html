<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while loop</title>
</head>
<body>
    <script>

        //dia run 1 kali dulu walau kondisi false

        let counter = 100;
        
        do {
            document.writeln(`<P>saskia ${counter}</p>`);
            counter++;
        } while (counter <= 10);

    </script>
</body>
</html>
