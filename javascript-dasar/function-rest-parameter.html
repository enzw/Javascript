<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest parameter</title>
</head>
<body>
    <script>

        // rest parameter hanya boleh ada satu dalam fungsi dan berada di parameter paling akhir
        function sum (name, ...data){
            total = 0;
            for (item of data){
                total += item;
            };
            document.writeln(`<p>Total ${name} is ${total}`);
        };

        sum("Saskia", 1, 2, 3, 4, 5, 6);
        sum("Enzo", 1, 2, 3, 4, 5);
        sum("Cuanki")

        //kita coba parameter pake array
        let array = [1,2,3,4,5,6,6] 
        sum("Samsidan", array);

        //ternyata gabisa, tapi untung ada spread syntax "..."
        let arrey = [1,2,3,4,5,6,6] 
        sum("Samsidan", ...arrey);

    </script>
</body>
</html>
