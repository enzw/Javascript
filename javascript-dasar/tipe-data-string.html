<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        document.writeln("ini tipe data string");
        document.writeln("<br>");
        document.writeln('ini string pake single quote');
        document.writeln("<br>");
        document.writeln("nama : " + " Enzokulin Samsidan" + " ganteng");
        document.writeln("<br>");
        document.writeln("<br>");
        document.writeln("<textarea rows='15' cols='100'>")
            document.writeln("Enzokulin \nsamsidan");
            document.writeln("\t Enzokulin Samsidan");
            document.writeln("enzokulin \bsamsidan");
            document.writeln("enzokulin \\samsidan");
            document.writeln("\'enzokulin samsidan\'");
            document.writeln("\"enzokulin samsidan\"");
        document.writeln("</textarea>");
    </script>
</body>
</html>
