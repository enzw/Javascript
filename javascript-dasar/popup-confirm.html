<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup confirm</title>
</head>
<body>

    <script>

        const masuk = confirm("Anda suka saskia?");

        if (masuk) {
            const nama = prompt("Kapan tanggal lahir saskia?");
            alert(`Tanggal : ${nama}`);
        } else {
            alert(`Pergi loh jauh jauh`);
        }

    </script>
    
</body>
</html>
