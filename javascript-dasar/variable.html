<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>

        // keyword var(tidak disarankan)!!!
        // declare variable
        // var pacar;

        // assign value ke variable
        // pacar = "Saskia Putri Paramitha"

        // delcare + assign value ke variable
        // var fullName = "Enzokulin Samsidan";

        // panggil variable
        // document.writeln("Nama saya adalah : " + fullName);

        // fullName = "Enzokulin Samsidan Ganteng";

        // document.writeln("<br>");

        // document.writeln("Nama saya adalah : " + fullName);

        // document.writeln("<br>");

        // document.writeln("Pacar saya adalah : " + pacar);

        //-------------------------------------------------

        //keyword let(disarankan) !!!
        // declare variable
        let pacar;

        //assign value ke variable
        pacar = "Saskia Putri Paramitha"

        //delcare + assign value ke variable
        let fullName = "Enzokulin Samsidan";

        //panggil variable
        document.writeln("Nama saya adalah : " + fullName);

        fullName = "Enzokulin Samsidan Ganteng";

        document.writeln("<br>");

        document.writeln("Nama saya adalah : " + fullName);

        document.writeln("<br>");

        document.writeln("Pacar saya adalah : " + pacar);

        //const (disarankan) untuk variable yang tidak bisa diubah
        const pi = 3.14;
        // pi = 3.1415; // error, karena const tidak bisa diubah, jika error maka code tidak dieksekusi

        document.writeln("<br>");
        document.writeln("Nilai pi adalah : " + pi);

        //berarti saskia cocok pake variable const karena ga bisa diubah :)))))))))
    </script>
</body>
</html>
