<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default parameter</title>
</head>
<body>
    <script>

        function register (name, gender = "UNKNOWN"){
            console.info(name);
            console.info(gender);
        };

        register();
        register("Enzo", "Male");
        register("Saskia");
        register("Saskia", undefined);

    </script>
</body>
</html>
