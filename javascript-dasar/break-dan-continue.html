<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break dan continue</title>
</head>
<body>
    <script>
        document.writeln("<p>Break</p>")
        // break
        let counter = 1;
        while(true){
            document.writeln(`<P>Saskia ${counter}</P>`);
            counter++;
            if(counter > 10){
                break;
            }
        }

        document.writeln("<p>Continue</p>")
        // continue
        for (let i = 1; i<=100 ;i++){
            if(i % 2 === 0){
                continue;
            }

            document.writeln(`<P>Saskia ${i}</P>`);
            i++;
        }

    </script>
</body>
</html>
