<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function rerturn value</title>
</head>
<body>
    <script>

        function sayHello(firstName, lastName){
            const say = `<p>Hello, ${firstName} ${lastName}</p>`;
            return say;
        };

        const result = sayHello("Enzokulin", "Samsidan");
        document.writeln(`<p> ${result} </p>`);

        function getFinalScore(value){
            if (value >= 90) {
                return "A";
            } else if (value >= 80) {
                return "B";
            } else if (value >= 70) {
                return "C";
            } else if (value >= 60) {
                return "D";
            } else {
                return "E";
            }
        }

        const nilai = getFinalScore(91);
        document.writeln(`Nilai kamu : ${nilai}`);

        // code dibawah (return yang tereksekusi) tidak akan dieksekusi

        function isContain (array, x){
            for (element of array) {
                if (element === x){
                    return true;
                };
            };
            return false;
        };

        const array = [1,2,3,4,5];
        const cari  = 1;
        const contain = isContain(array, cari);
        document.writeln(`<p>Mengandung ${cari}? ${contain}</p>`)


    </script>
</body>
</html>
