<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow function sebagai method</title>
</head>
<body>
    <script>

        const person = {
            name : "Enzo",
            // sayHello : function (value){
            //     document.writeln(`Hello ${value}! My name is ${this.name}`)
            // }
            // this di arrow function mengacu ke window bukan object
            sayHello : (value) => {
                document.writeln(`Hello ${value}! My name is ${this.name}`)
            }
        }

        person.sayHello("Saskia");

    </script>
</body>
</html>
