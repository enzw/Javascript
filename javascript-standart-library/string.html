<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>

        const name = "Enzokulin Samsidan Saskia Paramitha";

        console.info(name.length);
        console.info(name.toUpperCase());
        console.info(name.toLowerCase());
        console.info(name.split(" "));

        const input = "    Enzokulin Samsidan    "
        console.info(input.length);
        // potong spasi di awal dan akhir
        console.info(input.trim().length);
        // potong spasi di akhir
        console.info(input.trimRight().length);
        // potong spasi di awal
        console.info(input.trimLeft().length);





    </script>
</body>
</html>
