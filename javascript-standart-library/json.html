<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>

        const person = {
            firstName : "Enzo",
            lastName : "Samsidan",
            address : {
                country : "Indonesia",
                city : "Yogyakarta"
            },
            hobbies : ["Gaming", "Playing Guitar", "Loving Saskia"]
        }

        const json = JSON.stringify(person); // merubah objek person ke format JSON (bisa ke bentuk array juga kasih [] di dalam ())
        const personAgain = JSON.parse(json); // mengembalikan objek person(JSON) ke objek javascript lagi

        console.info(json);
        console.info(personAgain);

    </script>
</body>
</html>
