<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>big integer</title>
</head>
<body>
    <script>
        // untuk diluar max safe integer pakai BigInt

        const a = BigInt(Number.MAX_SAFE_INTEGER);
        const b = BigInt(Number.MAX_SAFE_INTEGER+1);

        const c = a + b

        console.log(c);
        console.log(typeof c);

    </script>
</body>
</html>
