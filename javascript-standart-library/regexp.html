<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regexp</title>
</head>
<body>
    <script>

        {
            // regexp buat mencari kata tertentu(case sensitive)
            let regexp = /Samsidan/;
            let regexp1 = new RegExp("enzo");
            let regexp2 = new RegExp(/enzo/);

            // test regexp
            const name = "Enzo Kulin Samsidan";

            const result = regexp.exec(name); // output berbentuk array
            console.info(result);
            
            const test = regexp.test(name);
            console.info(test);
        }

        {
            // incase sensitive
            let regexp = /Samsidan/i;
            // let regexp = new RegExp("Samsidan", "i");

            const name = "enzo kulin samsidan";

            const result = regexp.exec(name); // output berbentuk array
            console.info(result);
        }

        {
            // cari keseluruhan data(global), stop ketika ketemu di data pertama
            let regexp = /Paramitha/g;
            // let regexp = new RegExp("Paramitha", "g");

            const name = "enzo kulin Paramitha \n Paramitha"; // stop di paramitha pertama

            const result = regexp.exec(name); // output berbentuk array
            console.info(result);
        }

        {
            // gabungan i dan g (regexp modifier)
            let regexp = /Paramitha/ig; // tanpa g maka looping infinit
            // let regexp = /^Paramitha/igm; // ^untuk mencari kata di awal kalimat, m untuk mencari di tiap baris
            // let regexp = new RegExp("Paramitha", "ig");

            const name = "enzo kulin Paramitha \n Paramitha"; // stop di paramitha pertama

            let result;
            while((result = regexp.exec(name)) !== null){
                console.info(result);
            }

            // sebenernya ad 1 lagi operasi m(multi line / ada enter)
        }

        {
            // advance regexp
            const regexp = /enz[aiueo]/ig

            const name = "Enzo enzi ENzu EnZa enZE"

            let result;
            while((result = regexp.exec(name)) !== null){
                console.info(result);
            }
        }

        {
            const name = "wawan Enzo enzi ENzu EnZa enZE"

            console.info(name.match(/enz[aiueo]/ig));
            console.info(name.search(/enz[aiueo]/ig));
            console.info(name.replace(/enz[aiueo]/i, "Saskia")); // pake modifier g maka keubah semua, kalo gak global maka cuma replace 1 pertama
            console.info(name.replaceAll(/enz[aiueo]/ig, "Saskia")); // replace all harus pake g
            console.info(name.split(/ /ig)); // split pake "/ /" (spasi)
        }


    </script>
</body>
</html>
