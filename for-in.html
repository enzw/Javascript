<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in</title>
</head>
<body>
    <script>

        // direkomendasikan digunakan di objek, dan tidak di array

        const person = {
            firstname : "Saskia",
            lastname : "Samsidan",
            alamat : "Bandung"
        };

        for (const property in person){
            document.writeln(`<p> Property ${property} : ${person[property]}</p>`);
        };

    </script>
</body>
</html>
