<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If expression</title>
</head>
<body>
    <script>

        const value = 98

        if (value > 80){
            document.writeln("<p>Kamu lulus</p>")
        } else {
            document.writeln("<p>Maaf coba lagi</p>")
        }

    </script>
</body>
</html>
