<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label</title>
</head>
<body>
    <script>

        loopi:
            for(let i = 1; i < 10; i++){
                loopj:
                    for(let j = 1; j <= 100; j++){
                        if (j > 10){
                            continue loopi;
                        }
                        document.writeln(`<P>${i} - ${j}</P>`);
                    }
            }

    </script>
</body>
</html>
