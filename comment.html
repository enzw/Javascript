<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commentar</title>
</head>
<body>
    <script>
        // commentar satu baris
        document.writeln("hello world");
        /*
        komentar
        beberapa baris
        */
        document.writeln("<p>hallo teman teman</p>")
    </script>
</body>
</html>
